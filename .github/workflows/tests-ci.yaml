  ci:
    if: |
      (github.event_name == 'issue_comment' && (
        (startsWith(github.event.comment.body, 'test-ci'))
      )) ||
      (github.event_name == 'schedule' && github.repository == 'accuknox/cilium-private') ||
      github.event_name == 'pull_request' ||
      github.event_name == 'push'
    runs-on: ubuntu-18.04
#     needs: build-and-push-prs
    steps:  
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud auth configure-docker
    # Get the GKE credentials so we can deploy to the cluster
    - uses: google-github-actions/get-gke-credentials@v0.2.1
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}
        credentials: ${{ secrets.GKE_SA_KEY }}
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.17.1' # The Go version to download (if necessary) and use.
    - run: |
        wget https://get.helm.sh/helm-v3.7.0-linux-amd64.tar.gz
        tar -zxvf helm-v3.7.0-linux-amd64.tar.gz
        sudo mv linux-amd64/helm /usr/local/bin/helm
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.42.1
        sudo apt-get update
        sudo apt-get install -y apt-transport-https curl
        curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
        sudo touch /etc/apt/sources.list.d/kubernetes.list
        echo "deb http://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list
        sudo apt-get update && sudo apt-get install -y golang-ginkgo-dev jq golang-ginkgo-dev golang-gomega-dev kubectl=1.21.1-00
        whoami
        kubectl get pods -A
        cat ${KUBECONFIG}
        export NATIVE_CIDR="$(gcloud container clusters describe ${{ env.GKE_CLUSTER }} --zone ${{ env.GKE_ZONE }}  --format 'value(clusterIpv4Cidr)')"
        cd test && CNI_INTEGRATION=gke ginkgo --focus="K8sDemo" --tags=integration_tests -- -cilium.provision=false -cilium.kubeconfig=`echo ${KUBECONFIG}` -cilium.image="docker.io/accuknox/cilium-ci" -cilium.tag=${GITHUB_SHA} -cilium.operator-image="docker.io/accuknox/operator" -cilium.operator-tag=${GITHUB_SHA} -cilium.operator-suffix="-ci" -cilium.hubble-relay-image="docker.io/accuknox/hubble-relay-ci" -cilium.hubble-relay-tag=${GITHUB_SHA} -cilium.passCLIEnvironment=true
